language: c
install:
- cd ${TRAVIS_BUILD_DIR}
- wget http://ftp.de.debian.org/debian/pool/main/l/lcov/lcov_1.11.orig.tar.gz
- tar xf lcov_1.11.orig.tar.gz
- sudo make -C lcov-1.11/ install
- gem install coveralls-lcov
before_script:
- cd ${TRAVIS_BUILD_DIR}
- lcov --directory . --zerocounters
compiler:
- clang
- gcc
script:
- cd ${TRAVIS_BUILD_DIR}
- make && ./test-library.out
after_success:
- cd ${TRAVIS_BUILD_DIR}
- lcov --directory . --capture --output-file coverage.info
- lcov --remove coverage.info 'tests/*' '/usr/*' 'test-library*' --output-file coverage.info
- lcov --list coverage.info
- coveralls-lcov  coverage.info
before_install:
- openssl aes-256-cbc -K $encrypted_7b0a5a15d3e7_key -iv $encrypted_7b0a5a15d3e7_iv
  -in deploy_key.enc -out ./deploy_key -d
- eval "$(ssh-agent -s)"
- chmod 600 ./deploy_key
- echo -e "Host $SERVER_IP_ADDRESS\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- ssh-add ./deploy_key
- ssh -v -i ./deploy_key u1249762@lab10-1.eng.utah.edu pwd
